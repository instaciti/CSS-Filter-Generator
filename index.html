<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InstaCiti - CSS filter generator to convert from black to target hex color</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">

        <table>
          <tr valign="top">
            <td width="50%">
              <fieldset>
                <p>
                  <label>Target color</label> <input class="target" type="text" placeholder="target hex" value="#00a4d6" />
                </p>
                <button class="execute">Compute Filters</button>
              </fieldset>
              <p class="mt-5">Real pixel, color applied through CSS <code>background-color</code>:</p>
              <div class="pixel realPixel"></div>
      
              <p>Filtered pixel, color applied through CSS <code>filter</code>:</p>
              <div class="pixel filterPixel"></div>
      
              <p class="filterDetail"></p>
              <p class="lossDetail"></p>
            </td>
          </tr>
        </table>

      </div>
    </div>
  </div>




  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
